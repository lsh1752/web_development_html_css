<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: gray;">
  <h1>텍스 관련 input typez</h1>
  <form action="#">
    <label for="txtIp">text</label><br>
    <input type="text" id="txtIp" placeholder="5자 이하" maxlength="5">
    <br><br>
    <label for="pwdIp">password</label><br>
    <input 
    type="password"
    id="password"
    placeholder="4자 이상"
    minlength="4">
    <br><br>
    <label for="scrhIp">search</label><br>
    <input type="search" id="scrhIp">
    <br><br>
    <label for="tlIP">tel</label><br>
    <input type="tel" id="tlIp">
    <br><br>
    <button type="submit">제출</button>
  </form>
</body>
</html>
