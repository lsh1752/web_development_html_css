<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: gray;">
  <h1>input type related to nummbers</h1>
  <form action="#">
    <label for="numIp">number</label>
    <input 
      type="number" 
      id="number"
      min="0"
      max="10"
    >
    <br><br>
    <label for="rgIp">range</label><br>
    <input 
    id="rgIp"
    type="range"
    min="0"
    max="100"
    step="20">
    <br><br>
    <label for="dtIp">date</label><br>
    <input 
    type="date" 
    id="dtIp" 
    min="2020-01-01"
    max="2030-12-31">

  </form>
</body>
</html>
